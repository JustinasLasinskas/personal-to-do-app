<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Tasks to do today</title>
  </head>
  <body class="bg-gray-800">
    <div
      class="container flex flex-col mt-24 mx-auto items-center justify-center"
    >
      <div class="container-dash w-3/4 xl:w-3/5 flex flex-col">
        <div
          class="top-title flex items-start mb-2 text-white font-bold text-2xl"
        >
          Tasks for today:
        </div>
        <div class="top-nav flex flex-row items-end w-full">
          <div class="date w-1/4 h-28 bg-gray-500 text-white rounded-t-md pt-3">
            <div class="day-number text-5xl text-center font-bold"></div>
            <div class="month-name text-2xl text-center pt-1"></div>
          </div>
          <div class="progress flex w-1/2 h-12 bg-gray-500">
            <div
              class="progress-done bg-green-400 text-white font-bold text-center pt-3"
            ></div>
            <div
              class="progress-inprogress bg-yellow-300 text-white font-bold text-center pt-3"
            ></div>
            <div
              class="progress-inlist bg-red-400 text-white font-bold text-center pt-3"
            ></div>
          </div>
          <div
            class="time flex w-1/4 h-28 bg-gray-500 text-5xl text-center rounded-t-md font-bold text-white justify-center items-center"
          ></div>
        </div>
        <!-- end of top-nav -->
        <div
          id="todo-container"
          class="flex flex-col w-full bg-gray-300 shadow-lg p-4 pt-8"
        ></div>
        <!-- end of todo-container -->
        <div
          class="input-div flex flex-row items-center w-full bg-gray-300 pt-2 px-2 pb-4 rounded-b-md"
        >
          <input
            id="todo-input"
            type="text"
            class="w-3/4 p-2 m-2 rounded-md"
            placeholder="Add a a task to do..."
          />
          <button
            id="add-todo"
            class="m-2 p-2 bg-blue-800 hover:bg-blue-900 text-white w-1/4 rounded-md"
          >
            Add a Task
          </button>
        </div>
        <!-- end of input-div -->
      </div>
      <!-- end of container-dash -->
    </div>
    <!-- end of container -->
  </body>
</html>
